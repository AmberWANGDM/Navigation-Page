<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用网页-导航</title>
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="global-header">
    <div class="top-image"><img src="./images/top.png" alt=""></div>
    <form class="search-form" method="get" action="https://www.google.com.hk/search">
      <div class="search-area">
        <button type="submit" class="search-engine">
          <svg class="icon">
            <use xlink:href="#icon-google"></use>
          </svg>
        </button>
        <input name="q" type="text" placeholder="输入并搜索">
      </div>
      <button class="search-btn">搜索</button>
    </form>
  </header>
  <main class="global-container">
    <ul class="site-list">
      <li class="last">
        <div class="site addButton">
          <div class="icon-wrapper">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">添加收藏</div>
        </div>
      </li>
    </ul>
  </main>
  <!-- iconfont图标 -->
  <script src="//at.alicdn.com/t/c/font_3815257_zpc5xycpowr.js"></script>
  <!-- 引入jquery -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
